{% extends "layout.html" %}
{% block title %}Etusivu{% endblock %}
{% block content %}

    <div class="maincontainer">
        <div class="maincontainercontent">
            <h3><a href="/login" target="_">Login</a></h3>
            <h3> Sign up </h3>
            
            <form action="/dashboard" method="POST">
                <br>
                <input type="text" name="email" placeholder="email" required
                pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,7}\b">
                <br>
                <input type="text" name="username" placeholder="username (minumum 3 characters)" required
                    pattern="^.{3,}$">
                <br>
                <input type="password" name="password" placeholder="password (minimum 6 characters)" required
                    pattern="^.{6,}$">
                <br>
                <input type="submit" value="Sign up">
            </form>

            <span class="error_message">{{error_message}}</span> 

        </div>
    </div>

{% endblock %}
