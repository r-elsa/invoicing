<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>


  <div class="maincontainer">
    <div class="maincontainercontent invoicecreation">
     
  
        <form action="/dashboard" method="POST">
            <br>
            <input type="text" class="" name="project_name" placeholder="Project name" required>
            <br>

            <input type="text" class="" name="client_name" placeholder="Name of client" required>
             <br>
             <input type="text" class="" name="summary" placeholder="Product summary" rows="3" required>
             <br>

             Select product<SELECT name="product">
              {% for product in products %}
                  <OPTION value={{product.id}}>{{product.name}}</option>
              {% endfor %}
              </SELECT>


              <br>



             <input type="number"  name="productprice" placeholder="Product price" required>
             <br>

             <input type="number"  name="product_amount" placeholder="Amount of products" required>


             <br>
             <br>
          
             <input type="datetime-local" class="" name="due_date" placeholder="Due date" required>
             <br>
             <br>
             <p>Status:</p>

             <p>
              <input type="radio" name="status" value="created" placeholder="Created" checked> Created
              <input type="radio" name="status" value="sent" placeholder="Sent" > Sent
              <input type="radio" name="status" value="paid" placeholder="Paid"> Paid
            <p>

              <br>
              <p>Tax ( % ):</p>
              <p >
                <input type="radio" name="tax_type" value="0" checked> 0 %
                <input type="radio" name="tax_type" value="10" > 10 %
                <input type="radio" name="tax_type" value="14"> 14 %
                <input type="radio" name="tax_type" value="24"> 24%
                <input type="radio" name="tax_type" value="30"> 30%
              <p>
                <br>
                
                <input type="number"  name="discount" placeholder="Discount ( % )" required>

              <br>
              <textarea name="comment"  rows="3" cols="50" placeholder = "Comments" required></textarea>
            
        

            <br>
            <input type="submit" value="Create" class="">
        </form>


  
</body>
</html>
